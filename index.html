<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIGITAL CALCULATOR</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">

    </div>
<div class="big-box">
    <div id="title">
       <strong>DIGITAL<br>CALCULATOR</strong> 
    </div>
    <div class="flex1">
    <img src="img.webp" class="img" alt="" srcset="">
    <h1 class="heading">CALCULATION <br><br> MADE <br><br> EASY <strike class="logo">&#10084</strike></h1>
    <div class="container">
        <div class="row">
            <input type="text" value="" id="input" onfocus="this.value">
        </div>
        <div class="row">
            <input id="bt" type="button" value="C" onclick="clear()" >
            <input class="btn"type="button" value="()" onclick="display()">
            <input class="btn"type="button" value="%" onclick="display('%')">
            <input class="btn"type="button" value="/" onclick="display('/')">
        </div>
        <div class="row">
            <input class="btn" type="button" value="7" onclick="display('7')">
            <input class="btn"type="button" value="8" onclick="display('8')">
            <input class="btn"type="button" value="9" onclick="display('9')">
            <input class="btn"type="button" value="x" onclick="display('*')">
        </div>
        <div class="row">
            <input class="btn" type="button" value="4" onclick="display('4')">
            <input class="btn"type="button" value="5" onclick="display('5')">
            <input class="btn"type="button" value="6" onclick="display('6')">
            <input class="btn"type="button" value="-" onclick="display('-')">
        </div>
        <div class="row">
            <input class="btn" type="button" value="1" onclick="display('1')">
            <input class="btn"type="button" value="2" onclick="display('2')">
            <input class="btn"type="button" value="3" onclick="display('3')">
            <input class="btn"type="button" value="+" onclick="display('+')">
        </div>
        <div class="row">
            <input class="btn" type="button" value="0" onclick="display('0')">
            <input class="btn"type="button" value="." onclick="display('.')">
            <input class="btn"type="button" value="M" onclick="display('m')">
            <input class="btn"type="button" value="=" onclick="calc()">
        </div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
